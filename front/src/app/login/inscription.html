<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - My Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f0ff 0%, #e9d5ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(94, 23, 235, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(94, 23, 235, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 2rem;
            color: #5e17eb;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #4a11c0;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #5e17eb;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9d5ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fefefe;
            color: #374151;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5e17eb;
            box-shadow: 0 0 0 3px rgba(94, 23, 235, 0.1);
        }

        .form-group input::placeholder {
            color: #d1d5db;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #5e17eb;
        }

        .password-strength {
            margin-top: 6px;
            font-size: 0.8rem;
        }

        .strength-weak { color: #dc2626; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5e17eb 0%, #4a11c0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(94, 23, 235, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid #e9d5ff;
        }

        .login-link p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .login-btn-link {
            color: #5e17eb;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .login-btn-link:hover {
            color: #4a11c0;
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .terms {
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .terms a {
            color: #5e17eb;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 24px;
                margin: 16px;
            }
            
            .title {
                font-size: 1.75rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Inscription</h1>
            <p class="subtitle">Créez votre compte pour accéder à nos accessoires</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

    <form>
  <div class="form-row">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required [(ngModel)]="utilisateur.prenom">
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required [(ngModel)]="utilisateur.nom">
    </div>
  </div>

  <div class="form-group">
    <label for="email">Adresse email</label>
    <input type="email" id="email" name="email" placeholder="exemple@email.com" required [(ngModel)]="utilisateur.email">
  </div>

  <div class="form-group">
    <label for="date">Date de naissance</label>
    <input type="date" id="date" name="date" required [(ngModel)]="utilisateur.date">
  </div>

  <div class="form-group">
    <label for="mdp">Mot de passe</label>
    <input type="password" id="mdp" name="mdp" placeholder="Créez un mot de passe" required [(ngModel)]="utilisateur.mdp">
  </div>

  <button type="button" class="signup-btn" (click)="ajouterUtilisateur()" [disabled]="isLoading">
    {{ isLoading ? 'Création en cours...' : 'Créer mon compte' }}
  </button>
</form>


        <div class="login-link">
            <p>Tu as déjà un compte ?</p>
            <a href="#" class="login-btn-link">Se connecter</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, toggleTextId) {
            const passwordInput = document.getElementById(inputId);
            const toggleText = document.getElementById(toggleTextId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Masquer';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Afficher';
            }
        }

        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                case 2:
                    message = 'Mot de passe faible';
                    strengthDiv.className = 'password-strength strength-weak';
                    break;
                case 3:
                case 4:
                    message = 'Mot de passe moyen';
                    strengthDiv.className = 'password-strength strength-medium';
                    break;
                case 5:
                    message = 'Mot de passe fort';
                    strengthDiv.className = 'password-strength strength-strong';
                    break;
            }

            strengthDiv.textContent = password.length > 0 ? message : '';
        }

        function validateForm() {
            const prenom = document.getElementById('prenom').value.trim();
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const date = document.getElementById('date').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!prenom || !nom || !email || !date || !password || !confirmPassword) {
                return 'Tous les champs sont obligatoires.';
            }

            if (password.length < 6) {
                return 'Le mot de passe doit contenir au moins 6 caractères.';
            }

            if (password !== confirmPassword) {
                return 'Les mots de passe ne correspondent pas.';
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return 'Veuillez entrer une adresse email valide.';
            }

            const birthDate = new Date(date);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            if (age < 13) {
                return 'Vous devez avoir au moins 13 ans pour créer un compte.';
            }

            return null;
        }

        function showMessage(message, isError = true) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('signupButton');
            const loading = document.getElementById('loading');
            
            // Validation
            const error = validateForm();
            if (error) {
                showMessage(error, true);
                return;
            }

            // Masquer les messages précédents
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Afficher le loading
            button.disabled = true;
            loading.style.display = 'inline-block';
            button.innerHTML = 'Création en cours... <span class="loading" id="loading" style="display: inline-block;"></span>';
            
            // Simulation d'inscription
            setTimeout(() => {
                // Ici vous pouvez envoyer les données à votre serveur
                const formData = {
                    prenom: document.getElementById('prenom').value,
                    nom: document.getElementById('nom').value,
                    email: document.getElementById('email').value,
                    date: document.getElementById('date').value,
                    password: document.getElementById('password').value
                };
                
                console.log('Données d\'inscription:', formData);
                
                showMessage('Compte créé avec succès ! Vous pouvez maintenant vous connecter.', false);
                
                // Restaurer le bouton
                button.disabled = false;
                loading.style.display = 'none';
                button.innerHTML = 'Créer mon compte <span class="loading" id="loading"></span>';
                
                // Optionnel : réinitialiser le formulaire
                // document.getElementById('signupForm').reset();
            }, 2000);
        });
    </script>
</body>
</html>
