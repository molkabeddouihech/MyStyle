<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - My Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f0ff 0%, #e9d5ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(94, 23, 235, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(94, 23, 235, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 2rem;
            color: #5e17eb;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #4a11c0;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #5e17eb;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9d5ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fefefe;
            color: #374151;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5e17eb;
            box-shadow: 0 0 0 3px rgba(94, 23, 235, 0.1);
        }

        .form-group input::placeholder {
            color: #d1d5db;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #5e17eb;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5e17eb 0%, #4a11c0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(94, 23, 235, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            space-y: 12px;
        }

        .forgot-password {
            margin-bottom: 12px;
        }

        .forgot-password a {
            color: #5e17eb;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #4a11c0;
            text-decoration: underline;
        }

        .signup-link {
            padding-top: 12px;
            border-top: 1px solid #e9d5ff;
        }

        .signup-link p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .signup-btn {
            color: #5e17eb;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .signup-btn:hover {
            color: #4a11c0;
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 24px;
                margin: 16px;
            }
            
            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Connexion</h1>
            <p class="subtitle">Accédez à votre espace personnel</p>
        </div>

        <div class="error-message" id="errorMessage">
            Email ou mot de passe incorrect
        </div>

       <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Adresse email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="exemple@email.com"
      required
      [(ngModel)]="email"
    />
  </div>

  <div class="form-group password-container">
    <label for="password">Mot de passe</label>
    <input
      [type]="afficherMotDePasse ? 'text' : 'password'"
      id="password"
      name="password"
      placeholder="Votre mot de passe"
      required
      [(ngModel)]="password"
    />
    <button type="button" (click)="togglePassword()" class="password-toggle">
      {{ afficherMotDePasse ? 'Masquer' : 'Afficher' }}
    </button>
  </div>

  <button type="submit" class="login-btn" [disabled]="loading">
    {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
    <span *ngIf="loading" class="loading"></span>
  </button>
</form>

<div *ngIf="message" [ngClass]="{'error-message': messageType === 'error', 'success-message': messageType === 'success'}">
  {{ message }}
</div>

<!-- Composant inscription -->
<app-inscription *ngIf="afficherInscription"></app-inscription>

        <div class="links">
            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
            
           <div class="signup-link">
  <p>Tu n'as pas de compte ?</p>
  <a href="#" class="signup-btn" (click)="afficherInscription = true">S'inscrire</a>

  <!-- Affiche le composant uniquement si "afficherInscription" est true -->
  <app-inscription *ngIf="afficherInscription"></app-inscription>
</div>
        </div>
    </div>

 <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.style.display = 'none';

    if (!email || !password) {
        alert('Veuillez entrer email et mot de passe');
        return;
    }

    try {
        const response = await fetch('back/check-user.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, password})
        });

        if (!response.ok) throw new Error('Erreur réseau');

        const data = await response.json();

        if (data.success) {
            alert(data.message); // Connexion réussie
            // Ici redirection ou autre
        } else {
            alert(data.message); // Mot de passe incorrect ou compte inexistant
            // Ici tu peux afficher le formulaire d'inscription si tu veux
        }
    } catch (err) {
        alert('Erreur serveur, réessayez plus tard');
        console.error(err);
    }
});
</script>

</body>
</html>
